<ul id="post-list">
  {% for post in paginator.posts %}
  <li>
    <a href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}" class="date"><time datetime="{{ post.date }}">{{ post.date | date:"%-d %B %Y" }}</time></a>
    <h3><a href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}">{{ post.title }}</a></h3>
  </li>
  {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
