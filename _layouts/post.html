{% include page-top.html %}

<section class="post">
  <article>
    <div class="metadata">
      <time datetime="{{ page.date }}">{{ page.date | date:"%-d %B %Y" }}</time>
      <span class="history"><a href="https://github.com/pyrmont/articles/commits/master/{{ page.path }}">Revision History</a></span>
    </div>
    <h1>{{ page.title | replace: '-', '&#8209;' }}</h1>
    {{ content | colophon }}
  </article>
</section>
