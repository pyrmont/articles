<ul id="post-list">
  {% for post in paginator.posts %}
  <li>
    <a href="{{ post.url }}" class="date"><time datetime="{{ post.date }}">{{ post.date | date:"%-d %b %Y" }}</time></a>
    <h3><a href="{{ post.url }}">{{ post.title replace: '-', '&#8209;' | linedownify }}</a></h3>
    <p>{{ post.excerpt | linedownify }}</p>
  </li>
  {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
