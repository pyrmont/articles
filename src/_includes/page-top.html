<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/barefoot.min.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="alternate" type="application/atom+xml" href="{{ '/feed.xml' | relative_url }}" />

    <link rel="shortcut icon" href="{{ '/assets/icons/favicon.ico?v=' | append: site.github.build_revision | relative_url }}" />
    <link rel="icon" type="image/png" href="{{ '/assets/icons/favicon-196.png?v=' | append: site.github.build_revision | relative_url }}" sizes="196x196">
    <link rel="apple-touch-icon image_src" href="{{ '/assets/icons/apple-touch-icon.png?v=' | append: site.github.build_revision | relative_url }}">

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header class="{{ page.layout }}">
        <a href="{{ site.url }}"> <h1>&#10042; {{ site.title }}</h1> </a>
        <p>{{ site.description | linedownify }}</p>
        <p class="instructions">Read <a href="{% link _pages/instructions.md %}">how</a> to use this blog.</p>
      </header>
